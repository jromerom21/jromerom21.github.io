<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maqueta Grid2</title>

    <link rel="stylesheet" href="./assets/css/style.css">

    <script src="https://kit.fontawesome.com/f29dca80f0.js" crossorigin="anonymous"></script>

</head>
<body>

    <div id="root">

        <header>
            <div class="grupo_cabecera">
                <div class="cabecera_grupo1">
                    <i class="fa-solid fa-store cabecera_grupo3"></i>
                    <h1>Mi Ecommerce</h1>
                </div>
                <div class="cabecera_grupo2">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </header>

        <nav>
            <div class="busqueda">
                <h2>Ordernar Por</h2>
                    <select>
                        <option value="" selected disabled>Precio</option>
                        <option value="opcion1">Opción 1</option>
                        <option value="opcion2">Opción 2</option>
                    </select>
            </div>
        </nav>

        <aside>
            <div class="menu">
                <h2>Categorías</h2>
                <ul>
                    <li>Perfumes <span class="numero">(13)</span></li>
                    <li>Ropa <span class="numero">(21)</span></li>
                    <li>Accesorios <span class="numero">(41)</span></li>
                    <li>Zapatos <span class="numero">(10)</span></li>
                </ul>
            </div>
        </aside>

        <main>

            <div class="container">
                <div class="tarjeta">
                    <img src="./assets/img/AX1326_3_500x500.jpg" alt="img1">
                    <div class="contenido_tarjeta">
                        <h2>ARMANI EXCHANGE</h2>
                        <h4>159.990</h4>
                        <button>Comprar</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/EGE-600x800-1.jpg" alt="img2">
                    <div class="contenido_tarjeta">
                        <h2>NISHANE EGE</h2>
                        <h4>208.990</h4>
                        <button>Comprar</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/gafas-oakley.jpg" alt="img3">
                    <div class="contenido_tarjeta">
                        <h2>OAKLEY SUTRO</h2>
                        <h4>99.990</h4>
                        <button>Comprar</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/GREENWICH-VILLAGE-1.jpg" alt="img4">
                    <div class="contenido_tarjeta">
                        <h2>BOND No.9</h2>
                        <h4>415.990</h4>
                        <button>Comprar</button>
                    </div>
                </div>
                <div class="tarjeta">
                    <img src="./assets/img/LIVE-IN-COLOURS-0.jpg" alt="img5">
                    <div class="contenido_tarjeta">
                        <h2>LIVE IN COLOURS</h2>
                        <h4>191.900</h4>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>

        </main>


        <footer>
            <div class="abajo">
                <h4>@miecommerce</h4>
                <div class="grupo">
                    <div class="cuadrado">
                        <i class="fa fa-facebook fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="cuadrado">
                        <i class="fa fa-linkedin fa-3x" aria-hidden="true"></i>
                    </div>
                    <div class="cuadrado">
                        <i class="fa fa-twitter fa-3x" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>

            window.dataLayer = window.dataLayer || [];
            function gtag() { dataLayer.push(arguments); }
            gtag('js', new Date());
    
            gtag('config', 'G-55DFZ91HMD');

</body>
</html>
